<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Venganza de Sofia 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script defer src="game.js"></script>
    <style>
        /* Estilo personalizado para el juego */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100%;
            height: 600px; /* Ajustar según el tamaño deseado */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 16px;
        }

        #fullscreenButton:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>La venganza de Sofia</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="https://heyzine.com/flip-book/efdc244000.html">Historieta</a></li>
                    <li><a href="#">Personajes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h2>Una aventura de terror y misterio</h2>
                <p>Sigue a Sofía en su búsqueda para romper la maldición de Baba Yaga.</p>
                <a href="https://heyzine.com/flip-book/efdc244000.html">
                <button>Descubre Más</button>
                </a>
            </section>
            <section>
                <div id="gameContainer">
                    <button id="fullscreenButton">Pantalla Completa</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 La venganza de Sofia. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'gameContainer',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        // Función para alternar la pantalla completa
        document.getElementById('fullscreenButton').addEventListener('click', function () {
            if (!document.fullscreenElement) {
                document.getElementById('gameContainer').requestFullscreen().then(() => {
                    game.scale.resize(window.innerWidth, window.innerHeight);
                }).catch(err => {
                    console.error("Error al entrar en pantalla completa:", err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    game.scale.resize(800, 600);
                }).catch(err => {
                    console.error("Error al salir de pantalla completa:", err);
                });
            }
        });

        function preload() {
            this.load.image('background', 'assets/background.png');
            this.load.image('sofia', 'assets/sofia.png');
            this.load.image('bullet', 'assets/knife.png');
            this.load.image('witch', 'assets/witch.png');
            this.load.image('potion', 'assets/potion.png');
        }

        function create() {
            this.add.image(400, 300, 'background');
            // Resto de la lógica del juego...
        }

        function update() {
            // Lógica de actualización del juego...
        }
    </script>
</body>
</html>
