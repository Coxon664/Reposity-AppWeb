<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Venganza de Sofia 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script defer src="game.js"></script>
    <style>
        /* Estilo personalizado para el juego */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 16px;
        }

        #fullscreenButton:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>La venganza de Sofia</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="https://heyzine.com/flip-book/efdc244000.html">Historieta</a></li>
                    <li><a href="#">Personajes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h2>Una aventura de terror y misterio</h2>
                <p>Sigue a Sofía en su búsqueda para romper la maldición de Baba Yaga.</p>
                <a href="https://heyzine.com/flip-book/efdc244000.html">
                <button>Descubre Más</button>
                </a>
            </section>
            <section>
                <div id="gameContainer">
                    <button id="fullscreenButton">Pantalla Completa</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 La venganza de Sofia. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // Función para alternar la pantalla completa
        document.getElementById('fullscreenButton').addEventListener('click', function () {
            let gameContainer = document.getElementById('gameContainer');
            if (!document.fullscreenElement) {
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.mozRequestFullScreen) { // Firefox
                    gameContainer.mozRequestFullScreen();
                } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) { // IE/Edge
                    gameContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
